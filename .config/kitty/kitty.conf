mouse_hide_wait 0
kitty_mod cmd+shift
map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
macos_titlebar_color background
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66\

include ./theme.conf
map cmd+d new_window
# map kitty_mod+n new_os_window
# font 
font_family      FiraMono Nerd Font Medium
bold_font        FiraMono Nerd Font Bold
italic_font      RobotoMono Nerd Font Mono Medium Italic
bold_italic_font RobotoMono Nerd Font Mono Bold Italic
font_size 15
macos_thicken_font 0.35
macos_option_as_alt yes

# cursor styling
cursor_blink_interval 0.35
shell_integration enabled
cursor #83a598
cursor_shape block

# window styling
single_window_margin_width 5
enabled_layouts tall:bias=65;full_size=1;mirrored=false
window_border_width 2
window_padding_width 5
window_margin_width 5

# keybindings
map alt+j next_window
map alt+k previous_window
map alt+l next_tab
map alt+h previous_tab

